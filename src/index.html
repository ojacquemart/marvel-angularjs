<html ng-app="marvel.app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- endbuild -->
</head>
<body>

    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <!-- endbuild -->

    <script src="app/marvel-config.js"></script>
    <script src="app/common/common.mdl.js"></script>
    <script src="app/characters/characters.mdl.js"></script>

    <script src="app/characters/characters.ctrl.js"></script>
